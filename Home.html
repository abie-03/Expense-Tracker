<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <p id="balance">Current Balance: $0.00</p>

    <label for="expenseip">Expense Amount:</label>
    <input type="number" id="expenseip" placeholder="Enter Expense Amount">
    <button onclick="addexpense()">Update</button>

    <label for="incomeip">Income Amount:</label>
    <input type="number" id="incomeip" placeholder="Enter Income Amount">
    <button onclick="addincome()">Update</button>

    <script src="tracker.js"></script>
   
</body>
</html>
